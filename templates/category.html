{% extends 'base.html' %}
{% load static %}
{% block photos %}
    <div>
        <p>Hidden</p>
        <p>Hidden</p>
    </div>

    <div class="row tm-mb-90 tm-gallery" id="img-div">
    {% for category in categories %}
        <h1 style="text-align: center; color: #009999;">{{ category.title }}</h1>
        {% for cat in category.image_set.all %}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <img src="{{ cat.image.url }}" alt="Image" class="img-fluid">
                <div class="d-flex justify-content-between tm-text-gray">
                    <span class="tm-text-gray-light">{{ cat.date }}</span>
                    <span>{{ cat.view_count }} views</span>
                </div>
            </div>
        {% endfor %}
    {% endfor %}
    </div>

<style>
    #img-div {
        margin-top: 20px;
        padding: 10px;
    }
</style>
{% endblock photos %}
