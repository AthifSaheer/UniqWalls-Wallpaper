    <nav class="navbar navbar-expand-lg shadow-sm p-2 mb-5 rounded" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <h2>Uniq Walls</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" aria-current="page" href="{% url 'category' %}">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-3" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-4" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-2" href="{% url 'adminpage' %}">Admin Panel</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link nav-link-" href="">Welcom {{user}}!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-4" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-4" href="{% url 'accountsprofile' %}"><i class="fas fa-user-circle"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link nav-link-" href="{% url 'login' %}"><button type="button" class="btn btn-info rounded-pill text-light">Signin</button></a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center" data-parallax="scroll"></div>

    {% block photos %}

    {% endblock %}

    #navbar {
